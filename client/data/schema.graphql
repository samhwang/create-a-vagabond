"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type Error {
  message: String!
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Query {
  me: QueryMeResult!
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

union QueryMeResult = Error | QueryMeSuccess

type QueryMeSuccess {
  data: User!
}

type User implements Node {
  email: String!
  id: ID!
  vagabonds(after: String, before: String, first: Int, last: Int): UserVagabondsConnection!
}

type UserVagabondsConnection {
  edges: [UserVagabondsConnectionEdge]!
  pageInfo: PageInfo!
}

type UserVagabondsConnectionEdge {
  cursor: String!
  node: Vagabond!
}

type Vagabond implements Node {
  id: ID!
  user: User!
}


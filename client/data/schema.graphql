"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type Error {
  message: String!
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Query {
  me: User!
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type User implements Node {
  email: String!
  id: ID!
  vagabondConnection(after: String, before: String, first: Int, last: Int): UserVagabondConnection!
}

type UserVagabondConnection {
  edges: [UserVagabondConnectionEdge]!
  pageInfo: PageInfo!
}

type UserVagabondConnectionEdge {
  cursor: String!
  node: Vagabond!
}

type Vagabond implements Node {
  id: ID!
  user: User!
}

